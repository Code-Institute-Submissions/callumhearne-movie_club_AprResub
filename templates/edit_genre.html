{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text lighten-2 center">Edit Genre</h3>

    <div class="row card-panel col s12">
        <form class="col s12" method="POST" action="{{ url_for('edit_genre', genre_id=genre._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-film prefix purple-text lighten-2"></i>
                    <input id="genre_name" name="genre_name" type="text" value=" {{ genre.genre_name }}" class="validate" required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect purple lighten-2 center-alignment" type="submit">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
