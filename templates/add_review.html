{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text lighten-2 center">Create Review</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-film prefix purple-text lighten-2"></i>
                    <input id="film_name" name="film_name" type="text" class="validate">
                    <label for="film_name">Film Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-sort-amount-down-alt prefix purple-text lighten-2"></i>
                    <input id="genre_name" name="film_name" type="tel" class="validate">
                    <label for="genre_name">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-edit prefix purple-text lighten-2"></i>
                    <textarea id="film_review" name="film_review" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="film_review">Enter review here!</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 center-alignment">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>
                            <option value="4">****</option>
                            <option value="5">*****</option>
                        </select>
                    <label>Film Rating</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
