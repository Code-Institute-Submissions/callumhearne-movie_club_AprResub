{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text lighten-2 center">Create Review</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-film prefix purple-text lighten-2"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Film Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-sort-amount-down-alt prefix purple-text lighten-2"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Genre</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
