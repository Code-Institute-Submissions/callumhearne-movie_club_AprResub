{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text lighten-2 center">Add Genre</h3>

    <div class="row card-panel col s12">
        <!-- post the genre to the database -->
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
            <div class="row">
                <div class="input-field col s12">
                    <!-- input field for the genre -->
                    <i class="fas fa-film prefix purple-text lighten-2"></i>
                    <input id="genre_name" name="genre_name" type="text" class="validate" required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <!-- submit button to submit a new genre -->
                    <button class="btn waves-effect purple lighten-2 center-alignment" type="submit">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
